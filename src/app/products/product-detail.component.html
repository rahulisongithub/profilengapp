
  <div class='card-header'>

  </div>
  <div class='card-header'>

  </div>
  <div class='card-header'>
    <div class='card'
    *ngIf='product'></div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'><b>{{product.title}}</b></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{product.paymentTerm | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Quantity:</div>
          <div class='col-md-8'>{{product.quantity}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price|currency:"&#8377;"}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='product.quantity'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.picture'
             >
      </div>
    </div>
    <div class="btn-toolbar">
    <button class='btn btn-primary' style='width:80px' [routerLink]="['/update',product.productID]">Update</button>
    <button class='btn btn-danger' style='width:80px' [routerLink]="['/delete',product.productID]">Delete</button>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-warning'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
