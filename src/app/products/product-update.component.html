
<h1>Update Product</h1>

<hr>
<div class="col-md-8" *ngIf="product">
  <form #form="ngForm" (ngSubmit)="update(form.product)">
    

    <div class="form-group">
      <label for="productId">ProductID</label>
      <input type="text"  name="productId" [(ngModel)]="product.productID" disabled class="form-control" />
    </div>

    <div class="form-group">
      <label for="productName">ProductName</label>
      <input type="text"  name="productName" [(ngModel)]="product.title" class="form-control"  />
    </div>

    <div class="form-group">
      <label for="productCode">ProductCode</label>
      <input type="text" name="productCode" [(ngModel)]="product.category" class="form-control"  />
    </div>

    <div class="form-group">
      <label for="releaseDate">ReleaseDate</label>
      <input type="text"  name="releaseDate"   [(ngModel)]="product.paymentTerm" class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price"[(ngModel)]="product.price"  class="form-control"  />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input  type="text" name="description"  [(ngModel)]="product.description" class="form-control"  />
    </div>

    <div class="form-group">
      <label for="starRating">StarRating</label>
      <input  type="number"  name="starRating"  [(ngModel)]="product.quantity"  class="form-control" />
    </div>

    <div class="form-group">
      <label for="imageUrl">ImageUrl</label>
      <input type="text"  name="imageUrl" [(ngModel)]="product.picture" class="form-control"  />
    </div>
  
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save</button>
    <button class='btn btn-outline-secondary'(click)='onBack()'style='width:80px'> <i class='fa fa-chevron-left'></i> Back </button>
  </form>
</div>
